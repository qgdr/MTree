- Test: test.md
plugins:
- search
- glightbox:
    auto_caption: false
    caption_position: bottom
    draggable: false
    effect: zoom
    height: auto
    loop: false
    slide_effect: none
    touchNavigation: true
    width: 100%
    zoomable: true
- mkdocstrings:
    handlers:
      python:
        paths:
        - src
site_author: qgdr
site_description: "\u6570\u5B66\u77E5\u8BC6\u6846\u67B6\u4E0E\u89C2\u70B9\u7406\u89E3"
site_name: My Docs
theme:
  extra:
    generator: false
    social:
    - icon: material/github
      link: https://github.com/qgdr
    status:
      new: "\u6700\u8FD1\u6DFB\u52A0"
  features:
  - announce.dismiss
  - content.action.edit
  - content.code.annotate
  - content.code.copy
  - content.tabs.link
  - content.tooltips
  - navigation.tabs
  - navigation.indexes
  - navigation.top
  - navigation.footer
  - navigation.tracking
  - search.highlight
  - search.share
  - search.suggest
  - toc.follow
  font:
    code: Fira Code
    text: Noto Sans SC
  icon:
    logo: material/pi
  language: zh
  name: material
  palette:
  - primary: pink
    scheme: default
    toggle:
      icon: material/weather-night
      name: shift night
  - primary: green
    scheme: slate
    toggle:
      icon: material/weather-sunny
      name: shift day
